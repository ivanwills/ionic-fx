<ion-view title="Sound Fx">
    <ion-content class="padding">
        <ion-list class="sounds">
            <ion-item ng-repeat="sound in sounds" type="item-text-wrap" href="#/tab/sound/{{sound.id}}">
                {{sound.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
